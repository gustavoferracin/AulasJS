<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    /* Operadores aritmeticos */

    // Soma
    var valor1 = 100;
    var valor2 = 200;

    var resultado = valor1 + valor2;
    console.log(resultado);

    //subtração
    var subtracao = resultado - 50;
    console.log(subtracao);

    //multiplicação
    var mult = (subtracao * valor1);
    console.log(mult);

    //divisão
    var divisaoDaMult = (mult / 10);
    console.log(divisaoDaMult);

    //potência
    var potenciaDivisao = (divisaoDaMult**2);
    console.log(potenciaDivisao);

    //resto da divisão
    var restodiv = (potenciaDivisao % 3)
    console.log(restodiv)

    //atribuição e soma
    var numero = 2;
    numero += 2;
    numero++;
    numero++;
    numero--;
    console.log(numero)

    /* Operadores Lógicos */
    var n = 1;
    var m = 2;
    var r = (n != m)
    console.log(r)
    // and (&&)
    
</script>
<body>
    
</body>
</html>
